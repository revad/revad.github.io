<body>
<!-- Extract one row from mudcat.org thread table -->
<TABLE BORDER="0" WIDTH="100%">
<TR>
<TD>
<A href="http://example.com">Some text which should be italic.</A>
</TD>
<TD><CENTER>4</CENTER></TD>
<TD align="center"><font size="-1">22 Dec 17 - 04:30&nbsp;AM</font></TD>
</TR>
</TABLE>
</BODY>

<script type="text/javascript" >
// Set text italic as the content script does
  rows = document.getElementsByTagName("tr");
  for(i=0; i<rows.length; i++) {
      rows[i].firstElementChild.style.fontStyle = "italic" ; 
  }
</script>

</HTML>
