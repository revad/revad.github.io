<!DOCTYPE html>
<html>
<head>
<title>Display Viewport Width</title>

<style>

@media(max-width: 781px) {
   .text {
     color: red !important ;
   }
}

.text {
     color: blue ;
 }

</style>

</head>
<body>

<p class='text'><b>Viewport width:</b></p>
<p id='width'></p>

</body>
</html>

<script>

document.getElementById('width').textContent = window.visualViewport.width ;

function changeSize() {
    document.getElementById('width').textContent = window.visualViewport.width ;
}

window.addEventListener("resize", changeSize);
  
</script>
